<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact – PJ van Staden</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header> ...header... </header>

  <main class="section">
    <div class="container">
      <h2>Let’s Connect</h2>

      <!--  Netlify automatically handles the form  -->
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <p class="hidden" style="display:none">
          <label>Don’t fill this out: <input name="bot-field"></label>
        </p>

        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <p style="margin-top:2rem;text-align:center">
        Or reach me directly: <a href="mailto:pjvanstaden.info@gmail.com">pjvanstaden.info@gmail.com</a>
      </p>
    </div>
  </main>

  <footer> ... </footer>
  <script src="js/theme.js"></script>
</body>
</html>
